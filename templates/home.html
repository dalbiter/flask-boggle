<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Boggle</title>
</head>
<h1 class="title">
    Boggle
</h1>
<body>
    <section id="boggle">

        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td id="letter">
                        {{ cell }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
<br>

    <div class="form_container">
        <form method="GET" class="new-word">
            <input name="word" class="word">
            <button>Submit</button>
        </form>
    </div>
    <p class="msg"></p>

    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <!-- the script below is added to create the new boggle game in the DOM -->
    <script> let game = new BoggleGame("boggle")</script>
</body>
</html>
